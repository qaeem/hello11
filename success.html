<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification in Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .message-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .message-container p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <!-- تأكد من أنك قد رفعت صورة icon.png إلى Glitch أو استخدم رابط صورة خارجي -->
        <img src="icon.png" alt="Success Icon" class="icon">
        <h2>Information successfully verified!</h2>
        <p>Your data will be reviewed by the company, and if verified, you will receive an email notification confirming that the purchase was successful. You will also be able to contact the merchant to inform them of this. Thank you for your time.</p>
    </div>
</body>
</html>
